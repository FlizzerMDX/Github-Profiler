name: Build and Release
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

env:
    APP_NAME: "moonarr"
    ORGANIZATION: "flizzermdx"

jobs:
    detect-version:
        name: Detect Version
        runs-on: ubuntu-24.04
        permissions:
            contents: read
        outputs:
            version: ${{ steps.get_version.outputs.version }}
            should_build: ${{ steps.check_version.outputs.should_build }}
            is_pr: ${{ steps.check_context.outputs.is_pr }}
            short_hash: ${{ steps.get_commit_hash.outputs.short_hash }}
        steps:
            - uses: actions/checkout@v4

            - id: check_context
              run: |
                  if [ "${{ github.event_name }}" = "pull_request" ]; then
                    echo "is_pr=true" >> $GITHUB_OUTPUT
                  else
                    echo "is_pr=false" >> $GITHUB_OUTPUT
                  fi

            - id: get_commit_hash
              run: |
                  SHORT_HASH=$(git rev-parse --short HEAD)
                  echo "short_hash=$SHORT_HASH" >> $GITHUB_OUTPUT

            - id: get_version
              if: github.event_name == 'push'
              run: |
                  [ ! -f "package.json" ] && exit 1
                  version=$(jq -r .version package.json)
                  [ "$version" = "null" ] || [ -z "$version" ] && exit 1
                  echo "version=$version" >> $GITHUB_OUTPUT

            - id: check_version
              if: github.event_name == 'push'
              run: |
                  TAG_NAME="v${{ steps.get_version.outputs.version }}"
                  set +e
                  gh release view "$TAG_NAME" >/dev/null 2>&1
                  [ $? -eq 0 ] && echo "should_build=false" >> $GITHUB_OUTPUT || echo "should_build=true" >> $GITHUB_OUTPUT
                  set -e
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    build-and-push:
        name: Build and Push
        needs: [detect-version]
        if: |
            (github.event_name == 'pull_request') ||
            (github.event_name == 'push' && needs.detect-version.outputs.should_build == 'true')
        runs-on: ubuntu-24.04
        permissions:
            contents: read
            packages: write
            pull-requests: read
        outputs:
            version: ${{ needs.detect-version.outputs.version }}
            build_success: ${{ steps.build_result.outputs.success }}
            image_tag: ${{ steps.set_tag.outputs.tag }}
        steps:
            - uses: actions/checkout@v4

            - id: set_tag
              run: |
                  if [ "${{ github.event_name }}" = "pull_request" ]; then
                    TAG="${{ needs.detect-version.outputs.short_hash }}-dev"
                  else
                    TAG="${{ needs.detect-version.outputs.version }}"
                  fi
                  echo "tag=$TAG" >> $GITHUB_OUTPUT
                  echo "Building with tag: $TAG"

            - uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                    ${{ env.ORGANIZATION }}/${{ env.APP_NAME }}
                    ghcr.io/${{ github.repository }}
                  tags: |
                      type=raw,value=${{ steps.set_tag.outputs.tag }}
                      type=raw,value=latest,enable=${{ github.event_name == 'push' }}

            - uses: docker/build-push-action@v6
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}

            - id: build_result
              run: echo "success=true" >> $GITHUB_OUTPUT

            - name: Build Summary
              run: |
                  echo "‚úÖ Image pushed to Docker"
                  echo "Tag: ${{ steps.set_tag.outputs.tag }}"
                  echo "Full image: ${{ env.ORGANIZATION }}/${{ env.APP_NAME }}:${{ steps.set_tag.outputs.tag }}"

    create-release:
        name: Create Release
        needs: [detect-version, build-and-push]
        if: |
            github.event_name == 'push' &&
            needs.detect-version.outputs.should_build == 'true' &&
            needs.build-and-push.outputs.build_success == 'true'
        runs-on: ubuntu-24.04
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - id: generate_notes
              run: |
                  VERSION="${{ needs.detect-version.outputs.version }}"
                  LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
                  touch release_notes.md

                  echo "Get GitHub Package Id"
                  PACKAGE_ID=$(curl -s \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                  https://api.github.com/users/${{ env.ORGANIZATION }}/packages/container/${{ env.APP_NAME }}/versions \
                  | eval "jq -r '.[] |  select(.metadata.container.tags[]==\"$VERSION\") .id'")

                  if [ -z "$LAST_TAG" ]; then
                    COMMITS_COUNT=$(git rev-list HEAD --count)
                    AUTHORS=$(git log --pretty=format:"%an" | sort -u | sed 's/.*$/`&`/' | paste -sd ',' | sed 's/,/, /g')
                    COMMITS=$(git log --oneline -10 --pretty=format:"%h %s")
                    echo "Initial release v$VERSION with $COMMITS_COUNT commits by $AUTHORS." >> release_notes.md
                  else
                    COMMITS_COUNT=$(git rev-list ${LAST_TAG}..HEAD --count)
                    AUTHORS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%an" | sort -u | sed 's/.*$/`&`/' | paste -sd ',' | sed 's/,/, /g')
                    COMMITS=$(git log --oneline ${LAST_TAG}..HEAD --pretty=format:"%h %s")
                    echo "Release v$VERSION includes $COMMITS_COUNT commits since $LAST_TAG by $AUTHORS." >> release_notes.md
                  fi

                  FEATURE_COMMITS=$(echo "$COMMITS" | grep -iE "\[(add|feat|feature)\]" | sed 's/^/- /' || echo "")
                  if [ -n "$FEATURE_COMMITS" ]; then
                    echo "" >> release_notes.md
                    echo "### ‚ú® Features" >> release_notes.md
                    echo "$FEATURE_COMMITS" >> release_notes.md
                  fi

                  FIX_COMMITS=$(echo "$COMMITS" | grep -iE "\[(fix|bugfix|hotfix)\]" | sed 's/^/- /' || echo "")
                  if [ -n "$FIX_COMMITS" ]; then
                    echo "" >> release_notes.md
                    echo "### üêõ Bug Fixes" >> release_notes.md
                    echo "$FIX_COMMITS" >> release_notes.md
                  fi

                  MAINTENANCE_COMMITS=$(echo "$COMMITS" | grep -iE "\[(version|refactor|chore|style|perf|update|improve)\]" | sed 's/^/- /' || echo "")
                  if [ -n "$MAINTENANCE_COMMITS" ]; then
                    echo "" >> release_notes.md
                    echo "### üîß Maintenance" >> release_notes.md
                    echo "$MAINTENANCE_COMMITS" >> release_notes.md
                  fi

                  DOC_COMMITS=$(echo "$COMMITS" | grep -iE "\[(docs|doc|documentation)\]" | sed 's/^/- /' || echo "")
                  if [ -n "$DOC_COMMITS" ]; then
                    echo "" >> release_notes.md
                    echo "### üìö Documentation" >> release_notes.md
                    echo "$DOC_COMMITS" >> release_notes.md
                  fi

                  OTHER_COMMITS=$(echo "$COMMITS" | grep -viE "\[(add|feat|feature|fix|bugfix|hotfix|version|refactor|chore|style|perf|update|improve|docs|doc|documentation)\]" | sed 's/^/- /' || echo "")
                  if [ -n "$OTHER_COMMITS" ]; then
                    echo "" >> release_notes.md
                    echo "### üîÑ Other Changes" >> release_notes.md
                    echo "$OTHER_COMMITS" >> release_notes.md
                  fi

                  echo "" >> release_notes.md
                  echo "### üîó Image Repository Links" >> release_notes.md
                  echo "- [üêã DockerHub](https://hub.docker.com/repository/docker/${{ env.ORGANIZATION }}/${{ env.APP_NAME }}/tags/$VERSION)" >> release_notes.md
                  echo "  ```" >> release_notes.md
                  echo "  docker pull ${{ env.ORGANIZATION }}/${{ env.APP_NAME }}:$VERSION" >> release_notes.md
                  echo "  ```" >> release_notes.md
                  echo "- [üêô GitHub Registry](https://github.com/${{ env.ORGANIZATION }}/${{ env.APP_NAME }}/pkgs/container/${{ env.APP_NAME }}/$PACKAGE_ID?tag=$VERSION)" >> release_notes.md
                  echo "  ```" >> release_notes.md
                  echo "  docker pull ghcr.io/${{ env.ORGANIZATION }}/${{ env.APP_NAME }}:$VERSION" >> release_notes.md
                  echo "  ```" >> release_notes.md

            - run: |
                  VERSION="${{ needs.detect-version.outputs.version }}"
                  gh release create "v$VERSION" --title "v$VERSION" --notes-file release_notes.md --latest
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    cleanup:
        name: Pipeline Summary
        needs: [detect-version, build-and-push, create-release]
        if: always()
        runs-on: ubuntu-24.04
        steps:
            - run: |
                  if [ "${{ github.event_name }}" = "pull_request" ]; then
                    [ "${{ needs.build-and-push.result }}" = "success" ] && \
                    echo "‚úÖ PR build completed successfully" || echo "‚ö†Ô∏è PR build failed"
                  else
                    [ "${{ needs.build-and-push.result }}" = "success" ] && \
                    [ "${{ needs.create-release.result }}" = "success" ] && \
                    echo "‚úÖ Release pipeline completed" || echo "‚ö†Ô∏è Pipeline completed with issues"
                  fi
